<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Restaurant</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5d4037;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(93, 64, 55, 0.3);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 20px;
      color: #6d4c41;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #ffccbc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #ff7043;
      outline: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #ff7043;
      color: white;
      font-weight: 700;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <form action="{% url 'update_restaurant' restaurant.id %}" method="post">
    {% csrf_token %}
    <label for="name">Restaurant name</label>
    <input type="text" id="name" name="name" value="{{restaurant.name}}" required>

    <label for="picture">Picture URL</label>
    <input type="text" id="picture" name="picture" value="{{restaurant.picture}}" required>

    <label for="cuisine">Cuisine</label>
    <input type="text" id="cuisine" name="cuisine" value="{{restaurant.cuisine}}" required>

    <label for="rating">Rating</label>
    <input type="number" id="rating" name="rating" min="0" max="5" step="0.5" value="{{restaurant.rating}}" required>

    <button type="submit">Update Restaurant</button>
  </form>
</body>
</html>
