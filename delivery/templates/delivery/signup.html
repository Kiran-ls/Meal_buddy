<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign UP</title>
  <style>
    body {
      background-color: #fffaf3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    h3 {
      color: #2e7d32;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      color: #555;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: #ff7043;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #f4511e;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      h3 {
        font-size: 1.5rem;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h3>Sign UP below</h3>
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username" required />

    <label>Password</label>
    <input type="password" name="password" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>Mobile</label>
    <input type="text" name="mobile" required />

    <label>Address</label>
    <textarea name="address" rows="3" required></textarea>

    <button type="submit">SIGN UP</button>
  </form>
</body>
</html>
