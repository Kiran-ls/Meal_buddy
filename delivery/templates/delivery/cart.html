<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}}'s Cart - Meal Buddy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #fefefe;
            color: #333;
        }

        header {
            background-color: #ff6b6b;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #ff4757;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            border-radius: 8px;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        form input[type="submit"] {
            background-color: #2ed573;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #28a745;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 0.5rem;
            }

            img {
                max-width: 60px;
            }
        }
    </style>
</head>
<body>
    <header>{{username}}'s Cart</header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Item Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itemList %}
                    <tr>
                        <td><img src="{{ item.picture }}" alt="Item Image"></td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>₹{{ item.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="total-price">Total Price: ₹{{ total_price }}</div>

        <form action="{% url 'checkout' username %}">
            <input type="submit" value="CHECK OUT" />
        </form>
    </main>
</body>
</html>
